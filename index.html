<!DOCTYPE html>
<html lang="en">
<head>
	<title>CydiaBR</title>
	<noscript>
		<link rel="stylesheet" href="ios7.min.css?_=d" type="text/css" />
	</noscript>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
</head>
<script src="jquery-3.2.1.min.js"></script>
<script src="description.js?_=d"></script>
<body onload="loadPackages();">
	<main id="content">
		<h2 role="header">CydiaBR</h2>
		<ul>
			<li class="has-icon">
				<a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://cydiabr.github.io/repo" role="button">
					<img style = "border-radius: 20%;" href="cydia7.png" alt="" srcset="cydia7.png 2x, cydia7.png 3x" class="icon"/>
					<label>Abrir no Cydia</label>
				</a>
			</li>
		</ul>
		<p style="text-align: center; font-size: 85%;" role="footer" id="neo">Repo: https://cydiabr.github.io/repo</p>
		<noscript>
			<h2></h2><ul style="background:#ff0000"><center><li><p>JavaScript Desativado.</p></li></center></ul>
		</noscript>
		<span id="updates_" hidden><h2 role="header">Últimas Atualizações</h2><ul id="updates"></ul></span>
		<span id="browser_" hidden><h2 role="header">Ver pacotes</h2><ul id="browser"></ul></span>
		<h2 role="header">Social</h2>
		<ul>
			<li class="has-icon">
				<a href="https://github.com/m-a-r-c-e-l-o" target="_blank" role="button">
					<img style = "border-radius: 20%;" href="github.png" alt="" srcset="github.png 2x, github.png 3x" class="icon"/>
					<label>GitHub</label>
				</a>
			</li>
			<li class="has-icon">
				<a href="https://instagram.com/marcelokachimarck" target="_blank" role="button">
					<img style = "border-radius: 20%;" href="facebook.png" alt="" srcset="facebook.png 2x, facebook.png 3x" class="icon"/>
					<label>Siga o desenvolvedor</label>
				</a>
			</li>
			<li class="has-icon">
				<a href="https://www.patreon.com/cydiabr" target="_blank" role="button">
					<img style = "border-radius: 20%;" href="patreon.png" alt="" srcset="patreon.png 2x, patreon.png 3x" class="icon"/>
					<label>Patreon (Doações)</label>
				</a>
			</li>
			<li class="has-icon">
				<a href="https://www.twitter.com/cydia_br" target="_blank" role="button">
					<img style = "border-radius: 20%;" href="twitter.png" alt="" srcset="twitter.png 2x, twitter.png 3x" class="icon"/>
					<label>Twitter CydiaBR</label>
				</a>
			</li>
		</ul>
		<h2 role="header">Temas</h2>
		<ul>
			<li>
				<a onclick="toogleTheme();" role="button">
					<p>Trocar Tema</p>
				</a>
			</li>
		</ul>
	</main>
	<p style="text-align: center; font-size: 85%; margin-top: 10px;" role="footer" id="neo">CydiaBR © 2019</p>
</body>
</html>
